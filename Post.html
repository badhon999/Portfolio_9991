<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post — Md. Hasibul Kadher Badhon</title>
  <link rel="stylesheet" href="style.css" />
  <script>try{const t=localStorage.getItem('theme');if(t){document.documentElement.setAttribute('data-theme',t)}}catch(e){}</script>
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <a href="index.html#home" class="brand"><img src="Images/mylogo.png" class="brand-logo" alt="Logo"/> <span>Hasibul Badhon</span></a>
      <ul class="nav-list">
        <li><a href="Blog.html">Blog</a></li>
        <li><a href="Hobby.html" data-i18n="nav_hobby">Hobby</a></li>
        <li><a class="btn btn-sm" href="CV.html">CV</a></li>
      </ul>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle dark mode">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1z"/></svg>
      </button>
    </nav>
  </header>

  <main class="section">
    <div class="container">
      <a class="small muted" href="Blog.html">← Back to Blog</a>
      <h1 id="post-title">Loading…</h1>
      <p class="muted small"><time id="post-date"></time> · <span id="post-tags"></span></p>
      <img id="post-cover" alt="" style="display:none;max-width:100%;border-radius:12px;margin:1rem 0;border:1px solid var(--stroke)"/>
      <article id="post-body" class="card" style="padding:1.25rem"></article>
      <p id="post-nav" class="small" style="margin-top:1rem"></p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted small">© <span id="y"></span> Md. Hasibul Kadher Badhon</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="Blog.html">Blog</a>
      </div>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(location.search);
    const slug = params.get('slug');
    fetch('posts.json').then(r=>r.json()).then(posts=>{
      posts.sort((a,b)=>new Date(a.date)-new Date(b.date)); // for prev/next
      const i = posts.findIndex(p=>p.slug===slug);
      if(i<0){ document.getElementById('post-title').textContent='Post not found'; return; }
      const p = posts[i];
      document.title = p.title + ' — Md. Hasibul Kadher Badhon';
      document.getElementById('post-title').textContent = p.title;
      document.getElementById('post-date').textContent = new Date(p.date).toLocaleDateString();
      document.getElementById('post-tags').innerHTML = (p.tags||[]).map(t=>`<span class='tags'><span>${t}</span></span>`).join(' ');
      if(p.cover){ const img=document.getElementById('post-cover'); img.src=p.cover; img.style.display='block'; img.alt=p.title; }
      document.getElementById('post-body').innerHTML = p.content;

      const prev = posts[i-1], next = posts[i+1];
      document.getElementById('post-nav').innerHTML = `
        ${prev?`← <a href="Post.html?slug=${encodeURIComponent(prev.slug)}">${prev.title}</a>`:''}
        ${prev&&next?' · ':''}
        ${next?`<a href="Post.html?slug=${encodeURIComponent(next.slug)}">${next.title}</a> →`:''}`;
    }).catch(err=>{
      document.getElementById('post-title').textContent = 'Error loading post';
      console.error(err);
    });
  </script>
  <script src="script.js" defer></script>
</body>
</html>
